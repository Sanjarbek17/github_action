name: Django Tests

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Retrieve pull request information
      id: pr_info
      run: |
        echo "::set-env name=PULL_REQUEST_URL::${{ github.event.pull_request.url }}"
        echo "::set-env name=ISSUE_NUMBER::$(curl -s ${{ env.PULL_REQUEST_URL }} | jq -r '.issue_url' | awk -F'/' '{print $NF}')"

    - name: Run tests
      run: |
        if [[ "${{ env.ISSUE_NUMBER }}" == "1" ]]; then
          python manage.py test
        else
          echo "Skipping tests for pull request associated with issue ${{ env.ISSUE_NUMBER }}"
        fi
